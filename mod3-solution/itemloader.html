<div class="panel panel-info" ng-repeat="item in narrowit.foundItems">
    <div class="panel-heading">{{$index+1}}.)    {{item.name}}({{item.short_name}})</div>
    <div class="panel-body">{{item.description}}</div>
   <div class="panel-footer"><buton class="btn btn-danger btn-sm"  ng-click="narrowit.onRemove({index: $index})">Dont Want This One</buton></div>
</div>
<div class="alert alert-danger" role="alert" ng-show="narrowit.onEmpty">
    {{narrowit.onEmpty}}
</div>
